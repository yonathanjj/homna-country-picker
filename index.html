<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Locations | Company Name</title>
  <style>
    :root {
      --primary: #2a5c8a;
      --primary-light: #3a7cb9;
      --white: #ffffff;
      --text: #333333;
      --transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: var(--text);
      overflow-x: hidden;
    }

    .split-container {
      display: flex;
      height: 100vh;
      position: relative;
    }

    .country-section {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      transition: var(--transition);
      will-change: width;
    }

    .country-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      transition: var(--transition);
    }

    .rwanda {
      width: 60%;
      background-image: url('https://images.unsplash.com/photo-1483729558449-99ef09a8c325?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
    }

    .uganda {
      width: 40%;
      background-image: url('https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
    }

    .country-section.active {
      width: 70%;
    }

    .country-section.inactive {
      width: 30%;
    }

    .country-section:hover::before {
      background: rgba(0,0,0,0.3);
    }

    .divider {
      position: absolute;
      left: 60%;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--white);
      z-index: 10;
      transition: var(--transition);
    }

    .content {
      position: relative;
      z-index: 2;
      color: var(--white);
      max-width: 80%;
      transition: var(--transition);
    }

    .logo {
      position: absolute;
      top: 2rem;
      left: 2rem;
      height: 50px;
      width: auto;
      filter: brightness(0) invert(1);
      z-index: 3;
      transition: var(--transition);
    }

    h2 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      transition: var(--transition);
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
      transition: var(--transition);
    }

    .btn {
      padding: 1rem 2.5rem;
      background: transparent;
      color: var(--white);
      border: 2px solid var(--white);
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background: var(--white);
      color: var(--primary);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      color: var(--white);
      font-size: 0.9rem;
      z-index: 2;
    }

    @media (max-width: 768px) {
      .split-container {
        flex-direction: column;
        height: auto;
      }

      .country-section {
        width: 100% !important;
        height: 50vh;
      }

      .divider {
        left: 0;
        top: 50%;
        width: 100%;
        height: 2px;
      }

      .logo {
        top: 1rem;
        left: 1rem;
        height: 40px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="split-container">
  <!-- Logo -->
  <img src="Icon.png" alt="Company Logo" class="logo">

  <!-- Rwanda Section (60%) -->
  <div class="country-section rwanda" id="rwanda">
    <div class="content">
      <h2>Rwanda Products</h2>
      <p>Explore our product offerings available in Rwanda</p>
      <a href="https://yourcompany.rw" class="btn">Visit Rwandan Website</a>
    </div>
    <footer>&copy; 2023 Company Name</footer>
  </div>

  <!-- Vertical Divider -->
  <div class="divider" id="divider"></div>

  <!-- Uganda Section (40%) -->
  <div class="country-section uganda" id="uganda">
    <div class="content">
      <h2>Uganda Products</h2>
      <p>Discover our products available in Uganda</p>
      <a href="https://yourcompany.ug" class="btn">Visit Ugandan Website</a>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const rwanda = document.getElementById('rwanda');
    const uganda = document.getElementById('uganda');
    const divider = document.getElementById('divider');

    // Hover effect for Rwanda
    rwanda.addEventListener('mouseenter', function() {
      rwanda.classList.add('active');
      uganda.classList.add('inactive');
      divider.style.left = '70%';
    });

    rwanda.addEventListener('mouseleave', function() {
      rwanda.classList.remove('active');
      uganda.classList.remove('inactive');
      divider.style.left = '60%';
    });

    // Hover effect for Uganda
    uganda.addEventListener('mouseenter', function() {
      uganda.classList.add('active');
      rwanda.classList.add('inactive');
      divider.style.left = '30%';
    });

    uganda.addEventListener('mouseleave', function() {
      uganda.classList.remove('active');
      rwanda.classList.remove('inactive');
      divider.style.left = '60%';
    });
  });
</script>
</body>
</html>
